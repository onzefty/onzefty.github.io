<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="Onlineformapro">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="../common/content/css/helpers.css" />
    <link rel="stylesheet" href="../common/content/css/style.css" />
    <link rel="stylesheet" href="../common/content/css/fonts.css" />
    <link rel="stylesheet" href="../common/content/css/media-queries.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="css/media-queries.css" />

    <script type="module" src="js/main.js" charset="utf-8"></script>
    <!-- /build -->
</head>

<body>
    <div id="menu" class="heightAll widthAll relative">
        <div class="container flexCenter">
            <div id="menu-container" class="container-queries relative">
                <div id="hermes-logo" class="hermes-logo absolute">
                    <div class="hermes-row-wrap">
                        <p class="logo-txt-1"></p>
                        <div class="hermes-row hermes-row-1"></div>
                    </div>
                    <div class="hermes-row-wrap">
                        <p class="logo-txt-2"></p>
                        <div class="hermes-row hermes-row-2"></div>
                    </div>
                    <p class="logo-txt-3 relative"></p>
                </div>
                <div id="menu-bloc-1" class="menu-bloc relative">
                    <img id="man" class="absolute" src="./img/man.webp">
                    <img id="woman" class="absolute" src="./img/woman.webp">
                    <p class="menu-txt-1"></p>
                    <div id="menu-bloc-button-1" class="menu-bloc-button locked">
                        <p class="menu-txt-2"></p>
                        <div class="menu-bloc-circle flexCenter"></div>
                    </div>
                    <div id="menu-bloc-button-2"class="menu-bloc-button locked">
                        <p class="menu-txt-3"></p>
                        <div class="menu-bloc-circle flexCenter"></div>
                    </div>
                </div>
                <div id="menu-bloc-2" class="menu-bloc relative">
                    <p class="menu-txt-4 Roboto-Black"></p>
                    <p class="menu-txt-5"></p>
                    <div id="menu-bloc-button-3" class="menu-bloc-button degrade locked">
                        <img  class="widthAll" src="./img/shelves.svg">
                        <p class="menu-txt-6"></p>
                        <div class="menu-bloc-circle flexCenter"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta name="author" content="Onlineformapro" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=9;IE=10;IE=Edge,chrome=1" />

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- End Viewport -->

    <!-- Hide chrome when your app is added to the homescreen -->
    <!-- Android -->
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="translucent-black" />
    <meta name="apple-mobile-web-app-title" content="My App" />
    <!-- End Hide chrome when your app is added to the homescreen -->

    <!-- ClearType font on IE -->
    <meta http-equiv="cleartype" content="on" />
    <title></title>
    
    <link rel="stylesheet" type="text/css" href="../../common/content/css/helpers.css" />
    <link rel="stylesheet" type="text/css" href="../../common/content/css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="../../common/content/css/toast.css" />
    <link rel="stylesheet" type="text/css" href="../../common/content/css/style.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="all"/>
    <link rel="stylesheet" href="../../common/content/css/media-queries.css" />
    <link rel="stylesheet" href="css/media-queries.css" />

    <script type="module" src="js/main.js" charset="utf-8"></script>

</head>
<body>
	<div id="main">     
        <div class="container flexCenter relative">
            <div id="home-container" class="container-queries">
                <div id="s6-content" class="widthAll heightAll absolute lt0">
                    <img draggable="false" id="s6-background" class="widthAll absolute" src="./imgs/s6-background.webp">
                    <img draggable="false" id="s6-woman" class="absolute" src="./imgs/s6-woman.webp"> 
                    <img draggable="false" id="s7-man" class="absolute" src="./imgs/s7-man.webp">
                    <div id="s6-bubble" class="home-bubble absolute width90 flex col">
                        <p id="s6-txt-1" class="s6-txt-1"></p>
                        <p id="s6-txt-2" class="s6-txt-2"></p>
                        <p id="s6-txt-3" class="s6-txt-3 Roboto-Bold"></p>
                    </div>  
                    <div id="s7-bubble" class="home-bubble absolute width90 flex col">
                        <p id="s7-txt-1" class="s7-txt-1"></p>
                        <p id="s7-txt-2" class="s7-txt-2 Roboto-Bold"></p>
                        <p id="s7-txt-3" class="s7-txt-3"></p>
                    </div>   
                </div>
                <div id="s1-hermes-logo" class="hermes-logo">
                    <div class="hermes-row-wrap">
                        <p class="logo-txt-1"></p>
                        <div class="hermes-row hermes-row-1"></div>
                    </div>
                    <div class="hermes-row-wrap">
                        <p class="logo-txt-2"></p>
                        <div class="hermes-row hermes-row-2"></div>
                    </div>
                    <p class="logo-txt-3 relative"></p>
                </div>
                <div id="s1-circle" class="relative">
                    <img draggable="false" id="s1-man" class="absolute" src="./imgs/s1-man.webp">
                    <img draggable="false" id="s1-woman" class="absolute" src="./imgs/s1-woman.webp">
                    <img draggable="false" id="s2-woman" class="absolute" src="./imgs/s2-woman.webp">
                    <img draggable="false" id="s4-woman" class="absolute" src="./imgs/s4-woman.webp">
                    <div id="s2-bubble" class="home-bubble absolute width70 flexXStartCol col">
                        <p id="s2-txt-1" class="s2-txt-1"></p>
                        <p id="s2-txt-2" class="s2-txt-2"></p>
                    </div> 
                    <div id="s5-group" class="absolute width70">
                        <div id="s5-slider" class="relative widthAll">
                            <div id="s5-slide-1" class="slide flex col absolute lt0 widthAll heightAll">
                                <p class="s5-txt-2"></p>
                                <p class="s5-txt-3"></p>
                                <p class="s5-txt-4 Roboto-Bold"></p>
                            </div>
                            <div id="s5-slide-2" class="slide flex col absolute lt0 widthAll heightAll">
                                <p class="s5-txt-5"></p>
                                <p class="s5-txt-6"></p>
                            </div>
                        </div>
                        <div id="s5-time-wrap" class="flexCenter absolute width80">
                            <p class="s5-txt-1 Roboto-BoldItalic"></p>
                        </div>
                    </div>
                    <img draggable="false" id="s5-veil" class="widthAll absolute noEvents" src="./imgs/s5-veil.webp">
                    <div id="s5-gauge" class="absolute flex">
                        <div class="s5-level flexCenter"></div>
                        <div class="s5-level flexCenter"></div>
                    </div>
                </div>
                <div id="s1-button-start" class="absolute">
                    <div class="content flexCenter col">
                        <p class="s1-txt-1 upper-case"></p>
                        <img src="./imgs/s1-edge.svg">
                    </div>
                </div>
                <img draggable="false" id="s2-swap-helper" class="absolute" src="./imgs/cursor.svg">
            </div>  
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="Onlineformapro">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="../common/content/css/helpers.css" />
    <link rel="stylesheet" href="../common/content/css/fonts.css" />
    <link rel="stylesheet" href="css/menu.css" />

    <!-- build:js ../common/content/js/lib/velocity-bundle.js -->
    <script type="text/javascript" src="../common/content/js/lib/utils.js" charset="utf-8"></script>
    <script type="text/javascript" src="../common/content/js/lib/jquery-3.4.1.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../common/content/js/lib/animate.js" charset="utf-8"></script>
    <!-- /build -->

    <!-- build:js ../common/content/js/lib/class-bundle.js -->
    <script type="text/javascript" src="../common/content/js/lib/polyfill.js" charset="utf-8"></script>
    <script type="text/javascript" src="../common/content/js/lib/class-utils.js" charset="utf-8"></script>
    <script type="text/javascript" src="../common/content/js/lib/emitter-mixin.js" charset="utf-8"></script>
    <script type="text/javascript" src="../common/content/js/lib/constants.js" charset="utf-8"></script>
    <!-- /build -->

    <!-- build:js ../common/content/js/components/messages-bundle.js -->
    <script type="text/javascript" src="../common/content/js/components/message.js" charset="utf-8"></script>
    <script type="text/javascript" src="../common/content/js/components/message-constants.js" charset="utf-8"></script>
    <!-- /build -->

    <!-- build:js ../common/content/js/lib/menu-bundle.js -->
    <script type="text/javascript" src="../common/content/js/lib/interface-finder.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/menu.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/main.js" charset="utf-8"></script>
    <!-- /build -->
</head>

<body>
    <div id="menu-wrapper" class="heightAll widthAll flexCenter">
        <div id="menu">
            <div id="menu-row-1" class="widthAll flex">
                <div class="width50 flexXStart">
                    <p id="menu-title" class="BookAntiqua-Bold menu-title"></p>
                </div>
                <div id="menu-languages" class="width50 flexXEnd">
                    <p id="menu-language" class="Roboto-Regular menu-language"></p>
                    <div class="button-language button relative" language="fr"><img src="img/fr.png"></div> 
                    <div class="button-language button relative" language="en"><img src="img/en.png"></div> 
                    <!--<div class="button-language button relative" language="it"><img src="img/it.png"></div> -->
                </div>
            </div>
            <div id="menu-row-2" class="widthAll">
                <div id="menu-part-1" class="menu-part flexYEnd" part="1">
                    <p class="menu-part-txt-1 Roboto-Regular"></p>
                </div>
                <div id="menu-part-2" class="menu-part flexYEnd" part="2">
                    <p class="menu-part-txt-2 Roboto-Regular"></p>
                </div>
                <div id="menu-part-3" class="menu-part flexYEnd" part="3">
                    <p class="menu-part-txt-3 Roboto-Regular"></p>
                </div>
                <div id="menu-part-4" class="menu-part flexYEnd" part="4">
                    <p class="menu-part-txt-4 Roboto-Regular"></p>
                </div>
                <div id="menu-part-5" class="menu-part flexYEnd" part="5">
                    <p class="menu-part-txt-5 Roboto-Regular"></p>
                </div>
            </div>
            <div id="menu-row-3" class="widthAll flexCenter">
                <img src="img/glossary.svg"><p class="menu-glossary Roboto-Bold"></p>
            </div>
                
        </div>
    </div>
</body>

</html>

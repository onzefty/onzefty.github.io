<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta name="author" content="Onlineformapro" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=9;IE=10;IE=Edge,chrome=1" />

        <!-- Viewport -->
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <!-- End Viewport -->

        <!-- Hide chrome when your app is added to the homescreen -->
        <!-- Android -->
        <meta name="mobile-web-app-capable" content="yes" />
        <!-- iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="translucent-black" />
        <meta name="apple-mobile-web-app-title" content="My App" />
        <!-- End Hide chrome when your app is added to the homescreen -->

        <!-- ClearType font on IE -->
        <meta http-equiv="cleartype" content="on" />
        <title></title>

        <link rel="stylesheet" type="text/css" href="../../common/content/css/helpers.css" />
        <link rel="stylesheet" type="text/css" href="../../common/content/css/fonts.css" />
        <link rel="stylesheet" type="text/css" href="../../common/content/css/toast.css" />
        <link rel="stylesheet" type="text/css" href="../../common/content/css/style.css" media="all" />
        <link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
        <link rel="stylesheet" href="../../common/content/css/media-queries.css" />
        <link rel="stylesheet" href="css/media-queries.css" />

        <script type="module" src="js/main.js" charset="utf-8"></script>

    </head>

    <body>
        <div id="main">
            <div id="screen_1" class="screen">
                <div class="screen-content quiz-intro" data-landscape="row" number="2">
                    <div class="screen-left" data-image="true">
                    </div>
                    <div class="screen-right flexXStartCol col">
                        <div class="screen-quiz-header flexXStart" id="s1-quiz-header">
                            <p class="screen-quiz-title"><span class="s1-txt-1" data-color="main-1"></span> <span class="s1-txt-2"></span></p>
                            <div class="screen-quiz-boxes flexXStart">
                                <p class="screen-quiz-total">5</p>
                                <div class="screen-quiz-levels flexXStart">
                                    <div class="screen-quiz-level relative flexCenter"></div>
                                    <div class="screen-quiz-level relative flexCenter"></div>
                                    <div class="screen-quiz-level relative flexCenter"></div>
                                    <div class="screen-quiz-level relative flexCenter"></div>
                                    <div class="screen-quiz-level relative flexCenter"></div>
                                </div>
                            </div>
                        </div>
                        <p class="screen-quiz-subtitle s1-txt-3" data-font="light"></p>
                        <div class="button screen-quiz-button-start flexCenter">
                            <p class="start"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="screen_2" class="screen">
                <div class="screen-content quiz-question-content" data-landscape="col" number="2">
                    <div class="screen-left quiz-question-image" data-image="true">
                    </div>
                    <div class="screen-right quiz-question-datas flexXStartCol col">
                        <p class="question-wrap"><span class="question"></span> °1</p>
                        <p class="question-proposal s2-txt-1"></p>
                        <div class="question-clickables">
                            <div class="question-clickable flexXStart">
                                <p class="s2-txt-2"></p>
                            </div>
                            <div class="question-clickable flexXStart">
                                <p class="s2-txt-3"></p>
                            </div>
                            <div class="question-clickable flexXStart">
                                <p class="s2-txt-4"></p>
                            </div>
                            <div class="question-clickable flexXStart">
                                <p class="s2-txt-5"></p>
                            </div>
                            <div class="question-clickable flexXStart">
                                <p class="s2-txt-6"></p>
                            </div>
                            <div class="question-clickable flexXStart">
                                <p class="s2-txt-7"></p>
                            </div>
                        </div>
                        <div class="button button-validate flexCenter">
                            <p class="validate"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="screen_3" class="screen">
                <div class="screen-content quiz-question-content" data-landscape="col" number="2">
                    <div class="screen-left quiz-question-image" data-image="true">
                    </div>
                    <div class="screen-right quiz-question-datas flexXStartCol col">
                        <p class="question-wrap"><span class="question"></span> °2</p>
                        <p class="question-proposal s3-txt-1"></p>
                        <div class="question-drops flex flexWrap widthAll">
                            <div class="drop-wrapper flex ">
                                <p class="s3-txt-6"></p>
                                <div class="drop"></div>
                            </div>
                            <div class="drop-wrapper flex ">
                                <p class="s3-txt-7"></p>
                                <div class="drop"></div>
                            </div>
                            <div class="drop-wrapper flex ">
                                <p class="s3-txt-8"></p>
                                <div class="drop"></div>
                            </div>
                            <div class="drop-wrapper flex ">
                                <p class="s3-txt-9"></p>
                                <div class="drop"></div>
                            </div>
                        </div>
                        <div class="question-drags-validate flexXStart widthAll">
                            <div class="button button-validate flexCenter">
                                <p class="validate"></p>
                            </div>
                            <div class="drags-wrapper">
                                <div class="drags-counter">0</div>
                                <div class="drags">
                                    <div class="drag flexXStart"><p class="s3-txt-2"></p></div>
                                    <div class="drag flexXStart"><p class="s3-txt-3"></p></div>
                                    <div class="drag flexXStart"><p class="s3-txt-4"></p></div>
                                    <div class="drag flexXStart"><p class="s3-txt-5"></p></div>
                                </div>
                            </div>
                        </div>
                    </div>    
                </div>
            </div>

            <div id="screen_4" class="screen">
                <div class="screen-content quiz-question-content" data-landscape="col" number="2">
                    <div class="screen-left quiz-question-image" data-image="true">
                    </div>
                    <div class="screen-right quiz-question-datas flexXStartCol col">
                        <p class="question-wrap"><span class="question"></span> °3</p>
                        <p class="question-proposal s4-txt-1"></p>
                        <div class="question-clickables">
                            <div class="question-clickable flexXStart">
                                <p class="s4-txt-2"></p>
                            </div>
                            <div class="question-clickable flexXStart">
                                <p class="s4-txt-3"></p>
                            </div>
                            <div class="question-clickable flexXStart">
                                <p class="s4-txt-4"></p>
                            </div>
                            <div class="question-clickable flexXStart">
                                <p class="s4-txt-5"></p>
                            </div>
                        </div>
                        <div class="button button-validate flexCenter">
                            <p class="validate"></p>
                        </div>
                    </div>
                
                </div>
            </div>
            <div id="screen_5" class="screen">
                <div class="screen-content quiz-question-content" data-landscape="col" number="2">
                    <div class="screen-left quiz-question-image" data-image="true">
                    </div>
                    <div class="screen-right quiz-question-datas flexXStartCol col">
                        <p class="question-wrap"><span class="question"></span> °4</p>
                        <p class="question-proposal s5-txt-1"></p>
                        <p class=" subtitle s5-txt-2"></p>
                        <div class="question-clickables">
                            <div class="question-clickable flexXStart">
                                <p class="s5-txt-3"></p>
                            </div>
                            <div class="question-clickable flexXStart">
                                <p class="s5-txt-4"></p>
                            </div>
                            <div class="question-clickable flexXStart">
                                <p class="s5-txt-5"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="screen_6" class="screen">
                <div class="screen-content quiz-question-content" data-landscape="col" number="2">
                    <div class="screen-left quiz-question-image" data-image="true">
                    </div>
                    <div class="screen-right quiz-question-datas flexXStartCol col">
                        <p class="question-wrap"><span class="question"></span> °5</p>
                        <p class="question-proposal s6-txt-1"></p>
                        <div class="question-clickables">
                            <div class="question-clickable flexXStart">
                                <p class="s6-txt-2"></p>
                            </div>
                            <div class="question-clickable flexXStart">
                                <p class="s6-txt-3"></p>
                            </div>
                            <div class="question-clickable flexXStart">
                                <p class="s6-txt-4"></p>
                            </div>
                            <div class="question-clickable flexXStart">
                                <p class="s6-txt-5"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="screen_7" class="screen screen-results">
                <div class="screen-content">
                    <div id="s7-content" class="screen-quiz-results flex col" data-background="true">
                        <div class="screen-quiz-results-wrapper">
                            <p id="s7-title" class="title">
                                <span class="results-main-1"></span>
                                <span class="results-main-2"></span>
                            </p>
                            <div id="s7-results" class="results flexXStart">
                                <div class="result result flexCenter relative">
                                    <p class="absolute flex"><span class="question"></span> °1</p>
                                </div>
                                <div class="result result flexCenter relative">
                                    <p class="absolute flex"><span class="question"></span> °2</p>
                                </div>
                                <div class="result result flexCenter relative">
                                    <p class="absolute flex"><span class="question"></span> °3</p>
                                </div>
                                <div class="result result flexCenter relative">
                                    <p class="absolute flex"><span class="question"></span> °4</p>
                                </div>
                                <div class="result result flexCenter relative">
                                    <p class="absolute flex"><span class="question"></span> °5</p>
                                </div>
                            </div>
                            <div class="feedback-txts align-center width85">
                                <p class="results-txt-2"></p>
                                <p class="results-txt-3"></p>
                                <p class="results-txt-4"></p>
                                <p class="results-txt-5"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>

<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta name="author" content="Onlineformapro" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=9;IE=10;IE=Edge,chrome=1" />

        <!-- Viewport -->
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <!-- End Viewport -->

        <!-- Hide chrome when your app is added to the homescreen -->
        <!-- Android -->
        <meta name="mobile-web-app-capable" content="yes" />
        <!-- iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="translucent-black" />
        <meta name="apple-mobile-web-app-title" content="My App" />
        <!-- End Hide chrome when your app is added to the homescreen -->

        <!-- ClearType font on IE -->
        <meta http-equiv="cleartype" content="on" />
        <title></title>

        <link rel="stylesheet" type="text/css" href="../../common/content/css/helpers.css" />
        <link rel="stylesheet" type="text/css" href="../../common/content/css/fonts.css" />
        <link rel="stylesheet" type="text/css" href="../../common/content/css/toast.css" />
        <link rel="stylesheet" type="text/css" href="../../common/content/css/style.css" media="all" />
        <link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
        <link rel="stylesheet" href="../../common/content/css/media-queries.css" />
        <link rel="stylesheet" href="css/media-queries.css" />

        <script type="module" src="js/main.js" charset="utf-8"></script>

    </head>

    <body>
        <div id="main">
            <div id="screen_1" class="screen">
                <div class="screen-content">
                    <div class="screen-texts">
                        <div class="screen-2col-title s1-txt-1"></div>
                        <div class="col-title s1-txt-2"></div>
                    </div>
                </div>
            </div>
            <div id="screen_2" class="screen"></div>
            <div id="screen_3" class="screen">
                <div class="screen-content" data-landscape="col" number="2">
                    <div class="screen-left" data-image="true">
                        <img id="s3-img" src="./imgs/s3-img.webp">
                    </div>
                    <div class="screen-right">
                        <div class="s3-bloc flexXStartCol col">
                            <img src="./imgs/s3-icon-1.svg">
                            <p class="s3-txt-1"></p>
                        </div>
                        <div class="s3-bloc flexXStartCol col">
                            <img src="./imgs/s3-icon-2.svg">
                            <p class="s3-txt-2"></p>
                        </div>
                        <div class="s3-bloc flexXStartCol col">
                            <img src="./imgs/s3-icon-3.svg">
                            <p class="s3-txt-3"></p>
                        </div>
                        <div class="s3-bloc flexXStartCol col">
                            <img src="./imgs/s3-icon-4.svg">
                            <p class="s3-txt-4"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="screen_4" class="screen">
                <div class="screen-content" data-landscape="col" number="2">
                    <div class="screen-left" data-texts="true">
                        <p class="screen-title">
                            <span class="s4-txt-1" data-color="main-1"></span>
                            <span class="s4-txt-2"></span>
                        </p>
                        <div id="s4-list">
                            <div>
                                <div>
                                    <div class="s4-list-bullet"></div>
                                    <div class="s4-list-line"></div>
                                </div>
                                <p class="s4-txt-3"></p>
                            </div>
                            <div>
                                <div>
                                    <div class="s4-list-bullet"></div>
                                    <div class="s4-list-line"></div>
                                </div>
                                <p class="s4-txt-4"></p>
                            </div>
                            <div>
                                <div>
                                    <div class="s4-list-bullet"></div>
                                    <div class="s4-list-line"></div>
                                </div>
                                <p class="s4-txt-5"></p>
                            </div>
                        </div>
                    </div>
                    <div class="screen-right" data-image="true">

                    </div>
                </div>
            </div>
        </div>
    </body>

</html>

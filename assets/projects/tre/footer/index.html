<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="Onlineformapro">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="../common/content/css/helpers.css" />
    <link rel="stylesheet" href="../common/content/css/style.css" />
    <link rel="stylesheet" href="../common/content/css/fonts.css" />
    <link rel="stylesheet" href="../common/content/css/media-queries.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/media-queries.css" />

    <script type="module" src="js/main.js" charset="utf-8"></script>
    <!-- /build -->
</head>

<body>
    <div id="footer" class="heightAll widthAll relative">
        <!-- <div id="footer-burger" class="flexCenter">
            <div class="burger flex col">
                <div></div>
                <div></div>
            </div>
        </div> -->
        <div id="footer-quit" class="flexCenter">
            <p class="quit"></p>
        </div>
        <div id="footer-sound-wrapper" class="flexXStart">
            <div id="footer-sound"></div>
            <div id="footer-volume-wrapper" data-width="124px">
                <div class="volume wrapper hide">
                    <div class="volume-bar wrapper">
                        <span class="volume-bar-progress"></span>
                        <span class="volume-bar-thumb"></span>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer-progress" class="flexXStart">
            <p id="footer-progress-txt"></p>
            <div id="footer-level" data-progress="20%"></div>
        </div>
        <img id="footer-logo" draggable="false" src="./img/logo.svg" class="logo">
        <div id="footer-navigation">
            <div id="footer-previous" class="button flexCenter">
                <div></div>
            </div>
            <div id="footer-next" class="button flexCenter">
                <p class="next"></p>
                <div></div>
            </div>
        </div>
    </div>
</body>

</html>

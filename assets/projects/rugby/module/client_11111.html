<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <style type="text/css">
            html,
            body,
            iframe {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <script type="text/javascript">
            var user = {
                id: 11111,
                identifier: 11111,
                pseudo: 'JC',
                name: 'Jean CHAINE',
                site: 'Saint-Denis',
            };

            window.location.href = './index.html' + toQueryString(user);

            function toQueryString(obj) {
                return Object.keys(obj).reduce(function (accumulator, key) {
                    return accumulator + (accumulator === '' ? '?' : '&') + key + '=' + (typeof obj[key] ===
                        'object' ? JSON.stringify(obj[key]) : obj[key]);
                }, '');
            }
        </script>
    </body>

</html>
